<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/UEFA_Euro_2020_logo.svg/640px-UEFA_Euro_2020_logo.svg.png" alt="logo euro 2020">

        <h1>Alcuni degli stadi in cui si giocano gli europei 20/21</h1>
    </header>

    <main>
        <div id="app">
            <div class="gallery">
                <i class="fas fa-chevron-left" @click="indietro"></i>
                <img :src="foto[contatore]" alt="stadi euro 20/21">
                <i class="fas fa-chevron-right" @click="avanti"></i>
            </div>
            <nav>
                <i :class="index == contatore ? 'active' : '' " class="fas fa-circle" v-for="(punti,index) in foto.length" @click="fotoaclick(index)"></i>
            </nav>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
